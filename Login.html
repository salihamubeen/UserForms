<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form">
          <h1>Login</h1>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
          /><br />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Password"
          /><br />
          <button type="submit">Login</button>
          <p>Create an account <a href="/Registration.html">Signup.</a></p>
    </div>
</body>
</html>
